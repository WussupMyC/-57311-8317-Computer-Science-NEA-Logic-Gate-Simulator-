<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Media/Layout/favicon.png">
</head>

<body>

<!-- THE SIMBOARD BASEPLATE -->

<!--~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~ -->

        <div id="CircuitConfigurationArea">
            <div id="LogoText">
                <img  draggable="false" (dragstart)="false;" src="/Media/Layout/SimboardLogo.png">
            </div>

<!--~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~ -->
<!-- THE FILE MENU -->
            <div id="FileMenu">
                <button title="Play and Pause the execution flow of your circuit.">
                    <p id="SimCircuitText">Simulate</p>
                    <image id="SimCircuitThumbnail" draggable="false" (dragstart)="false;" src="/Media/Layout/PlaySim.png"></image>
                </button>

                <button title="Save a project file to your local disk for later use. ">
                    <p id="SaveProjectText">Save Project</p>
                    <image id="SaveProjectThumbnail" draggable="false" (dragstart)="false;" src="/Media/Layout/SaveProject.png"></image>
                </button>

                <button title="Load a project file from your local disk into the workspace to work on it again.">
                    <p id="LoadProjectText">Load Project</p>
                    <image id="LoadProjectThumbnail" draggable="false" (dragstart)="false;" src="/Media/Layout/LoadProject.png"></image>
                </button> 

                <button title="Customise the layout and scaling of Simboard.">
                    <p id="CustomiseText">Customise</p>

                </button>

                title="If you need guidance, give this page a read!">

                        <image id="UserManualThumbnail" draggable="false" (dragstart)="false;" src="/Media/Layout/UserManual.png"></image>
                    </button>
                </a>

            </div>
        </div>

<!--~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~¬-~ -->

                    <p class="ObjectMenuCategoryText">Filter Menu</p>
                    <br>

                </button>

        <!-- OUTPUT COMPONENTS -->
                <p class="ObjectMenuCategoryText"  unselectable="on" onselectstart="return false;" onmousedown="return false;">Output Components</p>

                <button id="Lightbulb" title="An output device that produces light when signal is received.">
                    <p class="ObjectMenuCategoryText">Lightbulb</p>
                    <image id="LogicGateVisualFormat" draggable="false" (dragstart)="false;" src="/Media/IdleState/light_Idle.png"></image>
                </button>
                <button id="Speaker" title="An output device that produces a jingle when signal is received.">
                    <p class="ObjectMenuCategoryText">Audio Speaker</p>
                    <image id="LogicGateVisualFormat" draggable="false" (dragstart)="false;" src="/Media/IdleState/speaker_Idle.png"></image>
                </button>

                </button>
                <button id="OR" class="ObjectMenuCategoryText" title="A gate that produces signal when it recieves signal from just one input.">
                    <p class="ObjectMenuCategoryText">OR Gate</p>
                    <image id="LogicGateVisualFormat" draggable="false" (dragstart)="false;" src="/Media/IdleState/ORGate_Idle.png"></image>
                </button>
                <button id="NOT" class="ObjectMenuCategoryText" title="A gate that inverts the signal fed into it.">
                    <p class="ObjectMenuCategoryText">NOT Gate</p>
                    <image id="LogicGateVisualFormat" draggable="false" (dragstart)="false;" src="/Media/IdleState/NOTGate_Idle.png"></image>
                </button>

                <hr class="HeaderLine">

        <!-- INTERMEDIATE GATES -->
                <p class="ObjectMenuCategoryText">Intermediate Gates (A-Level)</p>

                <button id="XOR" class="LogicGateVisualFormat" title="A gate that produces a signal when an odd amount of inputs are feeding signal into it.">
                    <p class="ObjectMenuCategoryText">XOR Gate</p>
                    <image id="LogicGateVisualFormat" draggable="false" (dragstart)="false;" src="/Media/IdleState/XORGate_Idle.png"></image>
                </button>

                <hr class="HeaderLine">
            </div>

    // ** SCRIPT 001 ** Initialises the grid inside of the canvas in implemented JavaScript
        var gridwidth = xLen;  // Total width that the grid x-axis will stretch to

        var padding = 0;    // How far the grid/workspace goes into the div 

        var canvas = document.getElementById("GridCanvas"); // Fetches the canvas ID that was defined 
                                                            // in the HTML div "Workspace" -> "GridContainer" 
                                                            // -> "Grid Canvas"

        var gridcell = canvas.getContext("2d"); //Defines a two-dimensional cell for the grid 

        function drawGrid(){   //This function repeatedly draws a cell until there is a full row of cells to fill 
                                // gridwidth and grid height. 

            //X AXIS GRID CELL LOOP : 
            for (var x = 0; x <= gridwidth; x += 10) {  // This iterative loop tells each cell how wide they should be on 
                                                        // the X-Axis and repeatedly draws said cell until it there is a row
                                                        // of gridcells that fill the gridwidth. 
                                                            // !-> There is a critical web error if x += 0 or x += -0 which 
                                                            // crashes the webpage - avoid this mathematical error. 

                gridcell.moveTo(0.5 + x + padding, padding);    // This instruction draws the border around each cell and
                                                                // constrols the resolution of each drawn border line. 
                                                                    // We can change the resolution by modifying the float 
                                                                    // value. 

                gridcell.lineTo(0.0 + x + padding, gridheight + padding);   // This instruction then manipulates the 
                                                                            // drawn border line to give it a skew effect. 
                                                                            // Set it to 0 if no skew/tilt is necessary. #
                                                                                // We can change the resolution by 
                                                                                // modifying the float value. 

            }

            //Y AXIS GRID CELL LOOP : 
            for (var x = 0; x <= gridheight; x += 10) { // this iterative loop tells each cell how tall they should be on 
                                                        // the Y-Axis and repeatedly draws said cell until there is a 
                                                        // column of gridcells that fill the gridheight. 
                                                            // !-> There is a critical web error if x+= 0 or x += -0 which
                                                            // crashes the webpage - avoid this mathematical error. 

                gridcell.moveTo(padding, 0.5 + x + padding);    // This instruction draws the border around each cell and
                                                                // controls the resolution of each drawn border line.
                                                                    // We can change the resolution by modifying the float 
                                                                    // value. 

                gridcell.lineTo(gridwidth + padding, 0.5 + x + padding);    // This instruction then manipulates the 
                                                                            // drawn border line to give it a skew effect. 
                                                                            // Set it to 0 if no skew/tilt is necessary. 
                                                                                // We can change the resolution by 
                                                                                // modifying the float value. 
            }

            //GLOBAL MODIFIER DEFINITIONS : 
            gridcell.lineWidth = 0.1;   // This instruction manually tells the drawGrid fucntion how thick each 
                                        // line should be after every cell has been initialised. In this case, we 
                                        // set the thickness of each border to be 0.1 pixels. 

            gridcell.strokeStyle = "#000000";   // This instruction manually tells the drawGrid function what colour
                                                // the drawn borders should appear as. In this case, we set the default 
                                                // border colour to black (#000000).

            gridcell.stroke();  // This instruction initialises the variables above to draw a cell with the desired
                                // lineWidth and strokeStyle 

        }

        drawGrid(); // This instruction initialises the drawGrid to repeatedly draw individual cells until 
                    // the entirety of the grids' height and width is filled.
